<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Somos uma Agência apaixonada por tecnologia">
    <title>Coffee Wallpaper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="src/Css/estilo.css">
    <link rel="stylesheet" href="src/Css/font.css">
    <link rel="stylesheet" href="src/Css/reset.css">
</head>
<body>
    <header class="cabecalho">
        <a href="#" class="logo">
            <img src="src/imagens/cafe.gif" alt="logo XPTO" class="imagem">
            <span class="titulo">Coffe Wallpaper</span>
        </a>

        <nav class="navegacao">
            <ul class="menu">
                <li class="item">
                    <a href="#projetos">Imagens</a>
                </li>

                <li class="item">
                    <a href="#quem somos">Sobre</a>
                </li>

                <li class="item">
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="conteudo-principal" id="">
        <section class="paineis">
            <h1 class="titulo">Imagens</h1>

            <div class="imagem-painel projeto1 mostrar"></div>
            
            <div class="imagem-painel projeto2 "></div>
            
            <div class="imagem-painel projeto3 "></div>

            <a href="#" id="btn-voltar" class="seta btn-voltar">voltar</a>
            
            <a href="#" id="btn-avançar" class="seta btn-avancar">avançar</a>
        </section>

        <section class="quem-somos" id="quem-somos">
            <div class="conteudo">
                <div class="informacoes">
                    <h2 class="titulo">Sobre</h2>

                    <p class="texto">
                        Olá! Nesta pagina esta algumas imagens com os temas: <br>
                        .Escritorio <br>
                        .Café <br>
                        .Trabalho <br>
                        Esperamos que gostem!
                    </p>
                </div>

                <img src="src/imagens/composition-12.svg" class="imagem" alt="personagem com celular na mão">
            </div>
        </section>
    </main>
    
    <footer class="rodape" id="contato">
        <nav class="navegacao">
            <a href="#" class="logo">
                <img src="src/imagens/cafe.gif" alt="Logo XPTO" class="imagem">
                <span class="texto-rodape">CW</span>
            </a>

            <div class="redes-sociais">
                <a href="#" class="rede-social">
                    <i class="fa-brands fa-facebook"></i>
                </a>

                <a href="#" class="rede-social">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>

                <a href="#" class="rede-social">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </nav>

        <p class="coppyright">&#169 Todos os direitos reservados</p>
    </footer>
    <script src="https://cdnjs.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"></script>
    <script src="src/JS/painel.js"></script>
</body>
</html>
